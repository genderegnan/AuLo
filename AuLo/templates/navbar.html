{% url 'login' as login %}
{% url 'register' as register %}
{% url 'logout' as logout %}
{% url 'carts:cart' as cart %}

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">AuLo</a>
        <button type="button" name="button" class="navbar-toggler navbar-toggler-right float-end" data-bs-toggle="collapse" data-bs-target="#navb">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navb">
            <ul class="navbar-nav">
                <li class="nav-item {% if request.path == cart %}active{% endif %}">
                    <a class="nav-link" href="{{ cart }}">
                        Mi Carrito <span class="fas fa-shopping-cart"></span>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{logout}}">
                            <span class="fas fa-sign-in-alt"></span>    
                            Logout
                        </a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == login %} active {% endif %}" href="{{login}}">
                            <span class="fas fa-user"></span>    
                            Login
                        </a>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == register %} active {% endif %}" href="{{register}}">
                            <span class="fas fa-user-plus"></span>    
                            Register
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
