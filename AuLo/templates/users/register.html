{% extends 'base.html' %}

{% block content %}
    <div class="col">
        <h2>Registro</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label_tag }}
                {{ field }}

                {% if field.errors %}
                    {{ field.error }}
                {% endif %}
                
            {% endfor %}
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
{% endblock %}
